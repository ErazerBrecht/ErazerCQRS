<div class="row">
  <div class="col-xl-6 col-xxl-7">
    <ticket-detail-basic [ticket]="ticket$ | async" (priorityUpdated)="onPriorityChanged($event)" (statusUpdated)="onStatusChanged($event)"></ticket-detail-basic>
  </div>


  <div class="col-xl-6 col-xxl-5">
    <comment-box (commentAdded)="onCommentAdded($event)"></comment-box>
  </div>
</div>

<div class="row">
  <div class="col-xl-6  col-xxl-7">
    <div class="portlet portlet-boxed">
      <div class="portlet-header">
        <h3 class="portlet-title">
          Events
        </h3>
      </div>
      <div class="portlet-body">
        <ticket-detail-events [ticket]="ticket$ | async"></ticket-detail-events>    
      </div>
    </div>
  </div>

  <div class="col-xl-6 col-xxl-5">
    <div class="portlet portlet-boxed">
      <div class="portlet-header">
        <h3 class="portlet-title">
          Files
        </h3>
      </div>
      <div class="portlet-body">
        <div *ngFor="let file of (ticket$ | async ).files">
          <file-component [file]="file"></file-component>
        </div>
      </div>
    </div>
</div>

</div>
