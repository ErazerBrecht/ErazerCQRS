<ticket-event [event]="priorityEvent">
    <div class="icon">
      <i [ngClass]="icon"></i>
    </div>
    <div class="subject">
      <div>{{priorityEvent.userName}} changed the priority from {{priorityEvent.fromPriority.name}} to {{priorityEvent.toPriority.name}}</div>
    </div>
  </ticket-event>
